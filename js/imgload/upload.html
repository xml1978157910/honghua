<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>图片上传ceshi</title>
<script src='jquery.js' type='text/javascript'></script>
<script src='jquery.form.js' type='text/javascript'></script>
<script src='loading.js' type='text/javascript'></script>
<script src='ajaxSubmitFile-1.0.min.js' type='text/javascript'></script>
</head>
<body>
	<table>
		<tr>
			<td class="tableleft">列表图片</td>
			<td><span> <img src="" id="pic" style="width: 200px; height: 200px;"/>
			</span></td>
		</tr>
		<tr>
			<td class="tableleft" width="10%"></td>
			<td>
				<a id="upload" name="upload" href="javascript:void(0);">上传图片</a>
				<input type="hidden" id="icon" name="icon" /></td>
		</tr>
	</table>
</body>
<script type="text/javascript">
initFileUpload("upload");
function initFileUpload(id) {
		var a ="/testback/userAccount/uploadImg.htm";
		$("#" + id).submitFile({
			action : a,
			zindex : 0,
			type : "text",
			success : function(url, obj) {
				console.log(obj)
				$("#pic").attr("src", url);
				$("#pic").attr("value", url);
				removeLoad();
			}
		});
	}

</script>
</html>
